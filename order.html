<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Order</title>
    <style>
      /* Logo Styling */
      .logo {
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 20px;
          background-color: #fff;
      }

      .logo img {
          max-width: 100%;
          height: 100px;
          max-height: 100px;
          border-radius: 50%;
      }

      /* Responsive adjustments */
      @media (max-width: 600px) {
          .logo img {
              max-height: 100px;
          }
      }
    </style>
</head>
<body>
    <!-- Logo Section -->
    <div class="logo">
        <img src="logo.png" alt="Zekmos Hatchery and Farms Logo" class="logo1">
    </div>

    <form id="paymentForm" method="POST">
        <div class="top">
            <h4><span style="color: coral;">Zekmos Hatchery and Farms</span><br><small><i style="color: green;"><a href="http://zekmosfarms.org" style="text-decoration: none;">We!</a> hatch your perfect dream farm. </i></small></h4>
        </div>
        <h5><hr>Enter the fields below.</h5>

        <div class="form-group">
            <label for="email-address">Email Address</label>
            <input type="email" id="email-address" name="email" required />
        </div>
      
        <div class="form-group">
            <label for="mobile">Phone</label>
            <input type="tel" id="mobile" name="phone" required />
        </div>
      
        <div class="form-group">
            <label for="product-name">Product Name(s)</label>
            <textarea id="product-name" name="product_name" readonly rows="4"></textarea>
        </div>
      
        <div class="form-group">
            <label for="quantity">Total Quantity</label>
            <input type="text" id="quantity" name="quantity" readonly />
        </div>
      
        <div class="form-group">
            <label for="amount">Total Amount (GHS)</label>
            <input type="text" id="amount" name="amount" readonly />
        </div>
      
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first_name" required />
        </div>
      
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last_name" required />
        </div>
      
        <div class="form-group">
            <label for="b_name">Business Name (if any)</label>
            <input type="text" id="b_name" name="business_name" />
        </div>
      
        <div class="form-submit">
            <button type="button" onclick="payWithPaystack()">Order now</button>
        </div>
    </form>
    
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const productNameInput = document.getElementById('product-name');
            const quantityInput = document.getElementById('quantity');
            const amountInput = document.getElementById('amount');

            if (Array.isArray(cart) && cart.length > 0) {
                let productDetails = '';
                let totalQuantity = 0;
                let totalPrice = 0;

                cart.forEach((item) => {
                    // Validate item properties
                    if (item.name && item.price && item.quantity) {
                        const itemQuantity = parseInt(item.quantity, 10);
                        const itemPrice = parseFloat(item.price.replace('GHS ', '').replace(',', ''));

                        productDetails += `${item.name}: ${itemQuantity} @ GHS ${itemPrice.toFixed(2)}\n`;
                        totalQuantity += itemQuantity;
                        totalPrice += itemPrice * itemQuantity;
                    }
                });

                // Update form fields
                productNameInput.value = productDetails.trim() || 'No items selected';
                quantityInput.value = totalQuantity || '0';
                amountInput.value = `GHS ${totalPrice.toFixed(2)}` || 'GHS 0.00';
            } else {
                console.error('Cart data is not valid or empty');
                productNameInput.value = 'Error';
                quantityInput.value = '0';
                amountInput.value = 'GHS 0.00';
            }
        });

        function payWithPaystack() {
            const email = document.getElementById('email-address').value;
            const amount = parseFloat(document.getElementById('amount').value.replace('GHS ', '').replace(',', '')) * 100; // Convert to kobo
            const formData = {
                email: email,
                amount: amount,
                product_name: document.getElementById('product-name').value,
                quantity: document.getElementById('quantity').value,
                first_name: document.getElementById('first-name').value,
                last_name: document.getElementById('last-name').value,
                business_name: document.getElementById('b_name').value,
                phone: document.getElementById('mobile').value
            };

            // Validate amount
            if (isNaN(amount) || amount <= 0) {
                alert('Invalid amount.');
                return;
            }

            const handler = PaystackPop.setup({
                key: 'pk_test_37a0998b62f8420168b6e1fe28bb8d2827ddbde7', // Replace with your actual public key
                email: email,
                amount: amount,
                currency: 'GHS',
                metadata: {
                    custom_fields: [
                        { display_name: "Product Name(s)", variable_name: "product_name", value: formData.product_name },
                        { display_name: "Total Quantity", variable_name: "quantity", value: formData.quantity },
                        { display_name: "First Name", variable_name: "first_name", value: formData.first_name },
                        { display_name: "Last Name", variable_name: "last_name", value: formData.last_name },
                        { display_name: "Business Name", variable_name: "business_name", value: formData.business_name }
                    ]
                },
                callback: function(response) {
                    alert('Payment Successful!');
                    fetch('submit_order.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Success:', data);
                        window.location.href = 'shop.html'; // Redirect to shop page
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
                },
                onClose: function() {
                    alert('Transaction cancelled.');
                }
            });
            handler.openIframe();
        }
    </script>
</body>
</html>
