  <style>

</head>
<body>

  <!-- Header -->
  <header>
    <div class="d-flex align-items-center">
      <img src="img/logo.png" alt="Zekmos Logo" height="40" class="me-3">
      <h5 class="m-0">Zekmos Hatchery & Farms</h5>
    </div>
    <nav class="d-flex align-items-center">
      <a href="index.html">Home</a>
<!--       <a href=".html"></a> -->

        <a class="dropdown-toggle" href="#" data-bs-toggle="dropdown">
          <img src="logo_icon.jpeg" class="rounded-circle" height="30" alt="Avatar">

        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="https://hatchapp.great-site.net/login.php">Join</a></li>

  <!-- Contact Form -->
   <!-- WhatsApp Button -->
  <a href="https://wa.me/233538838202" class="whatsapp-button" target="_blank" title="Chat on WhatsApp">
    <i class="fab fa-whatsapp"></i>
  </a>
  <section class="contact-section">
    <div class="contact-form">
      <h3 class="text-center mb-4">Get in Touch</h3>
      <form id="contactForm">
        <input type="hidden" name="_replyto" id="_replyto" />
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" name="name" class="form-control" id="name" required placeholder="Your name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="email" required placeholder="your@email.com"
            oninput="document.getElementById('_replyto').value = this.value">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" name="contact" class="form-control" id="phone" required placeholder="e.g., 0244 123 456">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea name="message" class="form-control" id="message" rows="4" required placeholder="Type your message here..."></textarea>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-success">Send Message</button>
        </div>
      </form>
    </div>
  </section>

 

  <!-- Footer -->
  <footer>
    <div class="social-icons mb-2">
      <a href="https://facebook.com/zekmosfarms" class="fab fa-facebook-f" title="Facebook"></a>

      <a href="#" class="fab fa-twitter" title="Twitter"></a>
    </div>
    <p>&copy; 2025 Zekmos Hatchery and Farms. All rights reserved.</p>
  </footer>

  <!-- Confirmation Modal -->
  <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title w-100" id="confirmationModalLabel">Message Sent</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Thank you for contacting Zekmos Hatchery and Farms.<br>We will respond shortly.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      fetch("https://formspree.io/f/mgebznno", {
        method: "POST",
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(response => {
        if (response.ok) {
          const modal = new bootstrap.Modal(document.getElementById('confirmationModal'));
          modal.show();
          form.reset();
        } else {
          alert("Something went wrong. Please try again later.");
        }
      })
      .catch(error => {
        console.error(error);
        alert("Failed to send message. Please check your connection.");
      });
    });
  </script>
</body>
