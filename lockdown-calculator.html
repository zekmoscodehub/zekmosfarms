    <div class="form-container">

        <form id="poultryForm">
            <div class="form-outline">
                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-outline">
                <label for="poultryType">Select Poultry Type:</label>
                <select id="poultryType" name="poultryType" required>
                    <option value="">Select</option>
                    <option value="turkey">Turkey</option>
                    <option value="duck">Duck</option>
                    <option value="guineaFowl">Guinea Fowl</option>
                    <option value="fowl">Fowl</option>
                </select>
            </div>
            <button type="button" class="btn" onclick="calculateLockdown()">Calculate Lockdown Date</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateLockdown() {
            const dateInput = document.getElementById('date').value;
            const poultryType = document.getElementById('poultryType').value;
            const resultDiv = document.getElementById('result');

            if (!dateInput || !poultryType) {
                resultDiv.innerHTML = "Please select both date and poultry type.";
                return;
            }

            const date = new Date(dateInput);
            let daysToAdd = 0;

            if (poultryType === 'fowl') {
                daysToAdd = 18;
            } else {
                daysToAdd = 25;
            }

            const lockdownDate = new Date(date);
            lockdownDate.setDate(lockdownDate.getDate() + daysToAdd);

            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const formattedLockdownDate = lockdownDate.toLocaleDateString(undefined, options);

            resultDiv.innerHTML = `The lockdown date for your selected date is: <strong>${formattedLockdownDate}</strong>`;
        }
    </script>
